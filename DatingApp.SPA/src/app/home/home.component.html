<div *ngIf="!registerMode" class="text-center">

    <h1>Find your match</h1>

    <p class="lead">Come on in to view your matches... All you need to do is sign up!</p>

    <div class="text-center">
      <button class="btn btn-primary btn-lg" (click)="registerToggle()">Register</button>
      <button class="btn btn-info btn-lg">Learn More</button>
    </div>

  </div>

  <!-- display this when the Register button is clicked -->
  <!-- registerMode == true this container and the register.html form will be displayed -->
  <div class="conainter" *ngIf="registerMode">

    <div class="col-md-4 col-md-offset-4">

      <!-- child component -->
      <!-- cancelRegister emits an event $event which is the value sent from the child component to the parent, our case, false-->
      <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
    </div>

  </div>
